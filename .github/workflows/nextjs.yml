name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Debug and Build Contentlayer
        # 1. 기존 잔재 삭제 2. 현재 MDX 파일들이 어디 있는지 확인 3. 빌드 강제 실행
        run: |
          rm -rf .contentlayer
          rm -rf .next
          echo "Checking MDX files in data/blog:"
          ls -R data/blog
          npx contentlayer2 build
          
      - name: Build Next.js
        # Webpack 엔진 사용 및 빌드 진행
        run: npx next build --webpack

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4